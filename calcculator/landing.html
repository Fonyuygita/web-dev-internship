


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartans Internship Program</title>
    <link rel="stylesheet" href="landing.css">
   
</head>

<style>
    

</style>

<body>
    <div class="page-container page-transition">
        <!-- Landing Page -->
        <section class="landing-page">
            <div class="logo">
                <span class="spear"></span>
                S
                <span class="spear"></span>
            </div>
            <h1>Spartans</h1>
            <p class="tagline">Forging the Future's Tech Legion</p>
            
            <div class="calculator-preview">
                <div class="calculator-screen">0</div>
                <div class="calculator-keys">
                    <div class="calculator-key">7</div>
                    <div class="calculator-key">8</div>
                    <div class="calculator-key">9</div>
                    <div class="calculator-key operator-key">÷</div>
                    <div class="calculator-key">4</div>
                    <div class="calculator-key">5</div>
                    <div class="calculator-key">6</div>
                    <div class="calculator-key operator-key">×</div>
                    <div class="calculator-key">1</div>
                    <div class="calculator-key">2</div>
                    <div class="calculator-key">3</div>
                    <div class="calculator-key operator-key">-</div>
                    <div class="calculator-key">0</div>
                    <div class="calculator-key">.</div>
                    <div class="calculator-key operator-key">=</div>
                    <div class="calculator-key operator-key">+</div>
                </div>
            </div>
            
            <button class="cta-button" id="getStartedBtn">ENTER THE ARENA</button>
            
            <!-- Laurel decorations -->
            <svg class="laurel-left" viewBox="0 0 100 100">
                <path d="M50,5 C40,20 20,40 10,95" stroke="#d4af37" fill="none" stroke-width="2"/>
                <path d="M50,5 C45,20 35,40 30,95" stroke="#d4af37" fill="none" stroke-width="2"/>
                <path d="M50,5 C55,20 65,40 70,95" stroke="#d4af37" fill="none" stroke-width="2"/>
                <path d="M50,5 C60,20 80,40 90,95" stroke="#d4af37" fill="none" stroke-width="2"/>
                <!-- Leaves -->
                <path d="M40,20 C35,15 30,17 33,22" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M35,30 C30,25 25,27 28,32" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M30,40 C25,35 20,37 23,42" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M25,50 C20,45 15,47 18,52" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M20,60 C15,55 10,57 13,62" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M15,70 C10,65 5,67 8,72" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M60,20 C65,15 70,17 67,22" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M65,30 C70,25 75,27 72,32" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M70,40 C75,35 80,37 77,42" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M75,50 C80,45 85,47 82,52" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M80,60 C85,55 90,57 87,62" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M85,70 C90,65 95,67 92,72" stroke="#d4af37" fill="none" stroke-width="1"/>
            </svg>
            
            <svg class="laurel-right" viewBox="0 0 100 100">
                <path d="M50,5 C40,20 20,40 10,95" stroke="#d4af37" fill="none" stroke-width="2"/>
                <path d="M50,5 C45,20 35,40 30,95" stroke="#d4af37" fill="none" stroke-width="2"/>
                <path d="M50,5 C55,20 65,40 70,95" stroke="#d4af37" fill="none" stroke-width="2"/>
                <path d="M50,5 C60,20 80,40 90,95" stroke="#d4af37" fill="none" stroke-width="2"/>
                <!-- Leaves -->
                <path d="M40,20 C35,15 30,17 33,22" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M35,30 C30,25 25,27 28,32" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M30,40 C25,35 20,37 23,42" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M25,50 C20,45 15,47 18,52" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M20,60 C15,55 10,57 13,62" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M15,70 C10,65 5,67 8,72" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M60,20 C65,15 70,17 67,22" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M65,30 C70,25 75,27 72,32" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M70,40 C75,35 80,37 77,42" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M75,50 C80,45 85,47 82,52" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M80,60 C85,55 90,57 87,62" stroke="#d4af37" fill="none" stroke-width="1"/>
                <path d="M85,70 C90,65 95,67 92,72" stroke="#d4af37" fill="none" stroke-width="1"/>
            </svg>
            
            <div class="scroll-indicator">
                <span class="scroll-text">Scroll Down</span>
                <span class="scroll-arrow">⌄</span>
            </div>
        </section>
        
        <!-- Calculator Page -->
        <section class="calculator-page">
            <div class="calculator-container">
                <h2 class="calculator-header">Spartan Calculator</h2>
                <div class="calc-screen">0</div>
                <div class="calc-keys">
                    <div class="calc-key clear-key">C</div>
                    <div class="calc-key">(</div>
                    <div class="calc-key">)</div>
                    <div class="calc-key op-key">÷</div>
                    
                    <div class="calc-key">7</div>
                    <div class="calc-key">8</div>
                    <div class="calc-key">9</div>
                    <div class="calc-key op-key">×</div>
                    
                    <div class="calc-key">4</div>
                    <div class="calc-key">5</div>
                    <div class="calc-key">6</div>
                    <div class="calc-key op-key">-</div>
                    
                    <div class="calc-key">1</div>
                    <div class="calc-key">2</div>
                    <div class="calc-key">3</div>
                    <div class="calc-key op-key">+</div>
                    
                    <div class="calc-key">0</div>
                    <div class="calc-key">.</div>
                    <div class="calc-key equal-key">=</div>
                </div>
            </div>
            
            <button class="back-button" id="backBtn">Return to main camp</button>
            
            <!-- Decorative pillars -->
            <div class="pillar-left">
                <div class="pillar-top"></div>
                <div class="pillar-bottom"></div>
            </div>
            <div class="pillar-right">
                <div class="pillar-top"></div>
                <div class="pillar-bottom"></div>
            </div>
        </section>
    </div>
    
    <script>
        // Animation for page transition
        document.getElementById('getStartedBtn').addEventListener('click', function() {
            document.querySelector('.page-container').classList.add('move-up');
        });
        
        document.getElementById('backBtn').addEventListener('click', function() {
            document.querySelector('.page-container').classList.remove('move-up');
        });
    </script>
</body>
</html>
